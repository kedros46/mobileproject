<header class="text-center">
    <h1>{{headerTitle}}</h1>
    <button class="fa fa-reorder region top right" data-ng-click="openMenu()"></button>
</header>

<div class="search" >
    <span class="fa fa-search" ></span>
    <input type="search" placeholder="search" name="search" ng-model="searchkey" data-ng-change="searchMedia(this)">
</div>

<span class="fa fa-chevron-left"></span>
<div class="swipeable" data-ng-init="loadNewMedia()" data-ng-swipe-right="prevMedia()" data-ng-swipe-left="nextMedia()">
    <div class="socialmedia" >
        <img src="{{media.img}}">
        <h2>{{media.title}}</h2>

        <div class="content">
            <p>{{media.description}}</p>
        </div>

        <footer>
            <button class="btn btn-primary btn-block" data-ng-show="media.id != -1" ng-click="saveUserToMedia()">Opslaan</button>
        </footer>
    </div>
</div>
<span class="fa fa-chevron-right" ></span>

<div id="sidenav" data-ng-swipe-Right="closeMenu()">
    <header>
        <h3>Welcome, {{user.firstname}}</h3>
        <img src="user.profilepic" class="center-block" alt="user profile" data-ng-show="user.profilepic">
    </header>

    <p class="fa fa-chevron-right" ></p>
    <div class="swipeable nav-pills btn-group-vertical navbar-nav">
        <a class="btn btn-block btn-lg" href="#/myMedia">My Media</a>
        <a class="btn btn-block  btn-lg" href="#/newMedia">New Media</a>
        <a class="btn btn-block  btn-lg" href="#/settings">Settings</a>
        <a class="btn btn-block  btn-lg" ng-click="logout()">Log Out</a>
    </div>
</div>
